{% extends 'custom/base.html' %}
{% load static %}
{% block title %}{% endblock %}

{% block content %}
<header class="header header-half">
    <div class="header__container container">
        {% include 'custom/navbar.html' %}
    </div>
</header>

<section class="blog">
    <div class="registration__container container">
        <h2 class="registration__title animate__animated animate__fadeInDown animate__slow wow">Регистрация</h2>
        <div class="registration__form animate__animated animate__fadeInUp animate__slow wow">
            <form action="{% url 'profile'  %}" class="form" method="POST">
                {% csrf_token %}
                <input type="text" name="number" class="form__input reg__input" placeholder="Телефон">
                <input type="text" name="name" class="form__input reg__input" placeholder="Имя">
                <input type="text" name="lastname" class="form__input reg__input" placeholder="Фамилия">
                <input type="password" name="password" class="form__input reg__input" placeholder="Пароль" required>
                <input type="password"  class="form__input reg__input" placeholder="Повторите пароль" required>
                <button type="submit" class="form__button link colorWhite">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
