{% extends 'custom/base.html' %}
{% load static %}
{% block title %}— Авторизация{% endblock %}

{% block content %}
    <header class="header header-half">
        <div class="header__container container">
            {% include 'custom/navbar.html' %}
        </div>
    </header>

    <section class="blog">
        <div class="registration__container container">
            <h2 class="registration__title animate__animated animate__fadeInUp animate__slow wow">Авторизация</h2>
            <div class="registration__form">
                <form action="{% url 'thanks' %}" class="form animate__animated animate__fadeInUp animate__slow wow">
                    {% csrf_token %}

                    <input type="text" class="form__input reg__input" name="name" placeholder="Ваше имя">
                    <input type="password" class="form__input reg__input" placeholder="Пароль" required>
                    <button type="submit" class="form__button link colorWhite">Войти</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
