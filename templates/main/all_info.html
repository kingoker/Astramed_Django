{% extends 'custom/base.html' %}
{% load static %}
{% block title %}{% endblock %}

{% block content %}
<header class="header header-half header-little">
    <div class="header__container container">
        {% include 'custom/navbar.html' %}
    </div>
</header>

<div class="container">
    <div class="info">
            <h3 class="procedure__subtitle">Доп информация:</h3>
            {% for info in all_info %}
            <a href="{% url 'info' info.title %}" class="procedure__points link info__text">{{ info.title }}</a>
            {%endfor%}
    </div>
</div>


{% endblock %}
